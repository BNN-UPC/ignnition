# Definition of the entities
entities:
- name: router
  state_dimension: 160
  initial_state:
    - type: build_state
      input: [$router_id ]

- name: interface
  state_dimension: 160
  initial_state:
    - type: build_state
      input: [$speed ]

# Definition of the message passing phase
message_passing:
  num_iterations: 8
  stages:
  # STAGE 1:
  - stage_message_passings:
    - destination_entity: interface
      source_entities:
      - name: router
        message:
        - type: direct_assignment
      - name: interface
        message:
        - type: direct_assignment
      aggregation:
        - type: edge_attention
          nn_name: edge_att_nn
      update:
        type: neural_network
        nn_name: recurrent1

    - destination_entity: router
      source_entities:
      - name: interface
        message:
        - type: direct_assignment
      aggregation:
        - type: edge_attention
          nn_name: edge_att_nn
      update:
        type: neural_network
        nn_name: recurrent1

# Definition of the readout
readout:
- type: neural_network
  input: [$target_router]
  nn_name: Q
  output_name: q_values

- type: product
  type_product: element_wise
  input: [q_values, interface]
  output_name: aux

- type: neural_network
  input: [aux]
  output_label: $label
  nn_name: F

neural_networks:
  ## Feed forward models
- nn_name: edge_att_nn
  nn_architecture:
  - type_layer: Dense
    units: 1
    activation: leaky_relu

- nn_name: Q
  nn_architecture:
  - type_layer: Dense
    units: 160
    activation: leaky_relu
  - type_layer: Dropout
    rate: 0.5

- nn_name: F
  nn_architecture:
    - type_layer: Dense
      units: 160
      activation: leaky_relu
    - type_layer: Dense
      units: 1
      activation: sigmoid

## RNN model
- nn_name: recurrent1
  nn_architecture:
  - type_layer: GRU