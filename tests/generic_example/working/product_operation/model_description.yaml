
entities:
- name: entity0
  state_dimension: 16
  initial_state:
    - type: build_state
      input: [$feature0,$feature1,$feature2]

- name: entity1
  state_dimension: 32
  initial_state:
    - type: build_state
      input: [$feature3,$feature4]

message_passing:
  num_iterations: 4
  stages:
    - stage_message_passings:
      - destination_entity: entity0
        source_entities:
          - name: entity1
            message:
              - type: neural_network
                nn_name: message_function
                input: [source]
        aggregation:
          - type: sum
        update:
          type: neural_network
          nn_name: update_function

readout:
- type: product
  type_product: element_wise
  input: [ $feature0, $feature1 ]
  output_name: element_wise

- type: product
  type_product: dot_product
  input: [ $feature0, $feature1 ]
  output_name: dot_product

- type: neural_network
  input: [entity0, element_wise, dot_product]
  nn_name: readout_model
  output_label: [$label0]

neural_networks:
- nn_name: readout_model
  nn_architecture:
  - type_layer: Dense
    units: 16
    activation: relu
  - type_layer: Dense
    units: 8
    activation: relu
  - type_layer: Dense
    units: 1
    activation: relu

- nn_name: message_function
  nn_architecture:
  - type_layer: Dense
    units: 32
    activation: relu
  - type_layer: Dense
    units: 16
    activation: relu

- nn_name: update_function
  nn_architecture:
    - type_layer: GRU
